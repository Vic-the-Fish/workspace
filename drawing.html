		<script>

			var myObstacles = [];
			var interval = 2;

			function startGame() {
				myGameArea.start();
			}

			function rcolor() {
				function c() {
					var hex = Math.floor(Math.random()*256).toString(16);
						return ("0"+String(hex)).substr(-2); // pad with zero
					}
				return "#"+c()+c()+c();
			}
			
			var myGameArea = {
				canvas: document.createElement("canvas"),
				start: function() {
					this.canvas.width = 800;
					this.canvas.height = 500;
					this.context = this.canvas.getContext("2d");
					document.body.insertBefore(this.canvas, document.body.childNodes[0]);
					this.frameNo = 0;
					this.interval = setInterval(updateGameArea, 20);
					},
				clear: function() {
				}
			}

			function component(width, height, color, x, y, type) {
				this.type = type;
				this.width = width;
				this.height = height;
				this.x = x;
				this.y = y;
				this.update = function() {
					ctx = myGameArea.context;
					ctx.fillStyle = color;
					ctx.fillRect(this.x, this.y, this.width, this.height);
					ctx.rotate((Math.random()*Math.PI/180)/20);
					ctx.opacity = ctx.opacity - 0.05;
					
				}
			}

			function updateGameArea() {
				var x, height, gap, minHeight, maxHeight, minGap, maxGap;
				myGameArea.clear();
				myGameArea.frameNo += 1;
				if (myGameArea.frameNo == 1 || everyinterval(interval)) {
					x = Math.floor((Math.random() * myGameArea.canvas.width) + 1)
					minHeight = 1;
					maxHeight = 100;
					height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
					minGap = 1;
					maxGap = 400;
					gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
					myObstacles.push(new component(Math.floor((Math.random() * 5) + 1)/10, height, rcolor(), x, 0));
				}
				for (i = 0; i < myObstacles.length; i += 10) {
					myObstacles[i].x += (Math.floor(Math.random()*4)-4);
					myObstacles[i].y += (Math.floor(Math.random()*4)-4);
					myObstacles[i].update();
				}
			}

			function everyinterval(n) {
				if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
				return false;
			}
			
		</script>
