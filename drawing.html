		<script>
			var lines = [];
			var interval = 1;
			var width=10;
			
			canvas: document.createElement("canvas"),

			function submit() {
				var width = document.getElementById("userInput").value;
				myGameArea.start()
			}
			
			function rcolor() {
				function c() {
					var hex = Math.floor(Math.random()*256).toString(16);
						return ("0"+String(hex)).substr(-2); // pad with zero
					}
				return "#"+c()+c()+c();
			}
			
			var myGameArea = {
				canvas: document.createElement("canvas"),
				start: function() {
					this.canvas.width = 900;
					this.canvas.height = 500;
					this.context = this.canvas.getContext("2d");
					document.body.insertBefore(this.canvas, document.body.childNodes[2]);
					this.frameNo = 0;
					this.interval = setInterval(updateGameArea, 25);
				},
			}
			
			function component(width, height, color, x, y, type) {
				this.type = type;
				this.width = width;
				this.height = height;
				this.x = x;
				this.y = y;
				this.update = function() {
					ctx = myGameArea.context;
					ctx.fillStyle = color;
					ctx.fillRect(this.x, this.y, this.width, this.height);
					ctx.translate(myGameArea.canvas.width/2, myGameArea.canvas.height/2);
					ctx.rotate((Math.random()*Math.PI/180)/20);	
					ctx.translate(-myGameArea.canvas.width/2, -myGameArea.canvas.height/2);
				}
			}
			
			function updateGameArea() {
				var x, height, gap, minHeight, maxHeight, minGap, maxGap;
				myGameArea.frameNo += 1;
				if (myGameArea.frameNo == 1 || everyinterval(interval)) {
					x = Math.floor((Math.random() * myGameArea.canvas.width) + 1)
					minHeight = 1;
					maxHeight = 400;
					height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
					minGap = 1;
					maxGap = 200;
					gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
					lines.push(new component(width, height, rcolor(), x, 0));
				}
				for (i = 0; i < lines.length; i += 10) {
					lines[i].x += (Math.floor(Math.random()*1)-1);
					lines[i].y += (Math.floor(Math.random()*1)-1);
					lines[i].update();
				}
			}
			
			function everyinterval(n) {
				if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
				return false;
			}
			
		</script>
