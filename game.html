<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>random game</title>
		<link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ12REW3oHtroQ1dd_Nz4AuFRdnG2m36f-1V8RakavAYDr6t4RtQhAj">
		<link rel="stylesheet" href="sandboxstyle.css">
		<style>
			canvas {
				background-color: #f1f1f1;
			}
		</style>
	</head>
	<body onload="startGame()">
		<script>

			var myGamePiece;
			var myObstacles = [];
			var myScore;
			var ospeed = 3;
			var interval = 60;

			function startGame() {
				myGamePiece = new component(15, 15, "red", 10, 120);
				myGamePiece.gravity = 1;
				myScore = new component("30px", "Consolas", "black", 280, 40, "text");
				myGameArea.start();
			}

			var myGameArea = {
				canvas: document.createElement("canvas"),
				start: function() {
					this.canvas.width = 800;
					this.canvas.height = 270;
					this.context = this.canvas.getContext("2d");
					document.body.insertBefore(this.canvas, document.body.childNodes[0]);
					this.frameNo = 0;
					this.interval = setInterval(updateGameArea, 20);
					},
				clear: function() {
					this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
				}
			}

			function component(width, height, color, x, y, type) {
				this.type = type;
				this.score = 0;
				this.width = width;
				this.height = height;
				this.speedX = 0;
				this.speedY = 0;    
				this.x = x;
				this.y = y;
				this.gravity = 0;
				this.gravitySpeed = 0;
				this.update = function() {
					ctx = myGameArea.context;
					if (this.type == "text") {
						ctx.font = this.width + " " + this.height;
						ctx.fillStyle = color;
						ctx.fillText(this.text, this.x, this.y);
					} else {
						ctx.fillStyle = color;
						ctx.fillRect(this.x, this.y, this.width, this.height);
					}
				}
				this.newPos = function() {
					this.gravitySpeed += this.gravity;
					this.x += this.speedX;
					this.y += this.speedY + this.gravitySpeed;
					this.hitBottom();
				}
				this.hitBottom = function() {
					var bottom = myGameArea.canvas.height - this.height;
					var top = 0;
					if (this.y > bottom) {
						this.y = bottom;
						this.gravitySpeed = 0;
					}
					if (this.y < top) {
						this.y = top;
						this.gravitySpeed = 0;
					}
				}
				this.crashWith = function(otherobj) {
					var myleft = this.x;
					var myright = this.x + (this.width);
					var mytop = this.y;
					var mybottom = this.y + (this.height);
					var otherleft = otherobj.x;
					var otherright = otherobj.x + (otherobj.width);
					var othertop = otherobj.y;
					var otherbottom = otherobj.y + (otherobj.height);
					var crash = true;
					if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
						crash = false;
					}
					return crash;
				}
			}

			function updateGameArea() {
				var x, height, gap, minHeight, maxHeight, minGap, maxGap;
				for (i = 0; i < myObstacles.length; i += 1) {
					if (myGamePiece.crashWith(myObstacles[i])) {
						return;
					} 
				}
				myGameArea.clear();
				myGameArea.frameNo += 1;
				if (myGameArea.frameNo == 1 || everyinterval(interval)) {
					x = myGameArea.canvas.width;
					minHeight = 30;
					maxHeight = 200;
					height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
					minGap = 75;
					maxGap = 200;
					gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
					myObstacles.push(new component(10, height, "green", x, 0));
					myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
				}
				for (i = 0; i < myObstacles.length; i += 1) {
					myObstacles[i].x += -ospeed;
					myObstacles[i].update();
				}
				myScore.text="SCORE: " + Math.floor(myGameArea.frameNo / 10);
				ospeed=ospeed + 0.0005;
				myScore.update();
				myGamePiece.newPos();
				myGamePiece.update();
			}

			function everyinterval(n) {
				if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
				return false;
			}

			function accelerate(n) {
				myGamePiece.gravity = n;
			}
			document.body.onkeydown = function(e){
				if(e.keyCode == 32){
					accelerate(-0.5)
				}
			}
			document.body.onkeyup = function(e){
				if(e.keyCode == 32){
					accelerate(0.5)
				}
			}
		</script>
		<br>
		<p>press spacebar to move or whatever</p>
		<br>
		<p>i actually just copied and pasted this<br>i'm going to experiment with it</p>
	</body>
</html>
