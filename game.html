		<script>

			var character;
			var llines = [];
			var lvlines = [];			
			var rlines = [];
			var rvlines = [];
			var score;
			var ospeed = 3;
			var interval = 60;
			var on = false;

			function startGame() {
				character = new component(15, 15, "red", myGameArea.canvas.width, 120);
				character.gravity = 1;
				score = new component("30px", "Arial", "black", 50, 40, "text");
				var hide = document.getElementById("hide");
				hide.style.display = "none";
				on = true;
				myGameArea.start();
			}

			var myGameArea = {
				canvas: document.createElement("canvas"),
				start: function() {
					this.canvas.width = 600;
					this.canvas.height = 400;
					this.context = this.canvas.getContext("2d");
					document.body.insertBefore(this.canvas, document.body.childNodes[2]);
					this.frameNo = 0;
					this.interval = setInterval(updateGameArea, 20);
				},
				clear: function() {
					this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
				}
			}

			function component(width, height, color, x, y, type) {
				this.type = type;
				this.score = 0;
				this.width = width;
				this.height = height;
				this.speedX = 0;
				this.speedY = 0;    
				this.x = x;
				this.y = y;
				this.gravity = 0;
				this.gravitySpeed = 0;
				this.update = function() {
					ctx = myGameArea.context;
					if (this.type == "text") {
						ctx.font = this.width + " " + this.height;
						ctx.fillStyle = color;
						ctx.fillText(this.text, this.x, this.y);
					} else {
						ctx.fillStyle = color;
						ctx.fillRect(this.x, this.y, this.width, this.height);
					}
				}
				this.newPos = function() {
					this.gravitySpeed += this.gravity;
					this.x += this.speedX;
					this.y += this.speedY + this.gravitySpeed;
					this.hitBottom();
				}
				this.hitBottom = function() {
					var bottom = myGameArea.canvas.height - this.height;
					var top = 0;
					if (this.y > bottom) {
						this.y = bottom;
						this.gravitySpeed = 0;
					}
					if (this.y < top) {
						this.y = top;
						this.gravitySpeed = 0;
					}
				}
				this.crashWith = function(otherobj) {
					var myleft = this.x;
					var myright = this.x + (this.width);
					var mytop = this.y;
					var mybottom = this.y + (this.height);
					var otherleft = otherobj.x;
					var otherright = otherobj.x + (otherobj.width);
					var othertop = otherobj.y;
					var otherbottom = otherobj.y + (otherobj.height);
					var crash = true;
					if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
						crash = false;
						dead = new component("30px", "Arial", "black", myGameArea.canvas.width, myGameArea.canvas.height, "text");
						dead.text = "ur dead"
						dead.update()
					}
					return crash;
				}
			}

			function updateGameArea() {
				var x, height, gap, minHeight, maxHeight, minGap, maxGap;
				for (i = 0; i < llines.length; i += 1) {
					if (character.crashWith(llines[i])) {
						return;
					} 
				}
				for (i = 0; i < lvlines.length; i += 1) {
					if (character.crashWith(lvlines[i])) {
						return;
					} 
				}				
				for (i = 0; i < rlines.length; i += 1) {
					if (character.crashWith(rlines[i])) {
						return;
					} 
				}
				for (i = 0; i < rvlines.length; i += 1) {
					if (character.crashWith(rvlines[i])) {
						return;
					} 
				}
				myGameArea.clear();
				myGameArea.frameNo += 1;
				if (myGameArea.frameNo == 1 || everyinterval(interval)) {
					width = (Math.floor(Math.random()*100)+30);
					x = myGameArea.canvas.width;
					y = (Math.floor(Math.random()*myGameArea.canvas.height)+0);	
					llines.push(new component(width, 10, "black", x, y));
					
					height = (Math.floor(Math.random()*100)+30);
					x = myGameArea.canvas.width + 50;
					y = (Math.floor(Math.random()*myGameArea.canvas.height)+0);	
					lvlines.push(new component(10, height, "black", x, y));	

					width = (Math.floor(Math.random()*100)+30);
					x = -100;
					y = (Math.floor(Math.random()*myGameArea.canvas.height)+0);	
					rlines.push(new component(width, 10, "black", x, y));
					
					height = (Math.floor(Math.random()*100)+30);
					x = -50;
					y = (Math.floor(Math.random()*myGameArea.canvas.height)+0);	
					rvlines.push(new component(10, height, "black", x, y));	
				}
				for (i = 0; i < llines.length; i += 1) {
					llines[i].x = llines[i].x - ospeed
					llines[i].update();
				}
				for (i = 0; i < lvlines.length; i += 1) {
					lvlines[i].x = lvlines[i].x - ospeed
					lvlines[i].update();
				}						
				for (i = 0; i < rlines.length; i += 1) {
					rlines[i].x = rlines[i].x + ospeed
					rlines[i].update();
				}
				for (i = 0; i < rvlines.length; i += 1) {
					rvlines[i].x = rvlines[i].x + ospeed
					rvlines[i].update();
				}				
				score.text=Math.floor(myGameArea.frameNo/10);
				ospeed=ospeed + 0.005;
				score.update();
				character.newPos();
				character.update();
			}

			function everyinterval(n) {
				if ((myGameArea.frameNo / n) % 1 == 0) {
					return true;
				}
				return false;
			}

			function accelerate(n) {
				character.gravity = n;
			}
			
			document.body.onkeydown = function(e){
				if(e.keyCode == 32 && on == true){
					accelerate(-0.5);
				}
			}
			
			document.body.onkeyup = function(e){
				if(e.keyCode == 32 && on == true){
					accelerate(0.5);
				}
			}
		</script>
